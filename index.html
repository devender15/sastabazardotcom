    <script src="https://cdn.tailwindcss.com"></script>
<script>

    const progress_bar = document.querySelector("#progress-bar");
    const section = document.querySelector("section");

    animateProgressBar = () => {
        let scroll_distance = -section.getBoundingClientRect().top;
        let progress_width = Math.floor((scroll_distance / (section.getBoundingClientRect().height - document.documentElement.clientHeight)) * 100);
        progress_bar.style.width = progress_width + "%";

        if (progress_width < 0) {
            progress_bar.style.width = "0%";
        }
    }
    window.addEventListener("scroll", animateProgressBar);

</script>
